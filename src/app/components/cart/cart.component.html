<nz-space>
  <button nz-button nzSize="large" nzType="primary" (click)="open()">
    Cart
  </button>
</nz-space>

<nz-drawer
  nzWidth="500px"
  [nzVisible]="visible"
  nzPlacement="right"
  [nzTitle]="title"
  (nzOnClose)="close()"
>
  <ng-container *nzDrawerContent>
    <app-cart-product-card [cartProduct]="cartProducts[0]" />
    <app-shipping />
  </ng-container>
</nz-drawer>
